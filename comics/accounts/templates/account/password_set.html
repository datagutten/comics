{% extends "account/base.html" %}
{% load bootstrap %}

{% block title %}Set password{% endblock %}

{% block content %}

<h1 class="page-header">
  Set Password
</h1>

<form method="post" action="{% url "account_set_password" %}" class="form-horizontal">
  {% csrf_token %}

  {{ form|bootstrap_horizontal }}

  <button type="submit" class="btn btn-primary">
    Set password
  </button>
</form>

{% endblock %}
